<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="/bootstrap/navbar :: nav"></div>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <form class="mx-1 mx-md-4" th:object="${user}" method="post"
                                      th:action="@{/user/register}">
                                    <label style="color: red; text-align: center" th:text="${validate}"></label>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control" th:field="*{name}" id="name"
                                                   oninput="validate()"/>
                                            <label class="form-label">Your Name</label>
                                            <label class="form-label" id="validateName" style="color: blue"></label>
                                            <span style="color: red" th:if="${#fields.hasErrors('name')}"
                                                  th:error="*{name}">The name must more than 2 and less than 10 and not required!</span><br>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" class="form-control" th:field="*{username}"/>
                                            <label class="form-label">UserName</label>
                                            <span style="color: red" th:if="${#fields.hasErrors('username')}"
                                                  th:error="*{username}">The username must more than 2 and less than 10 and not required!</span><br>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control"
                                                   th:field="*{email}"/>
                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" class="form-control" th:field="*{password}"/>
                                            <label class="form-label">Password</label>
                                        </div>
                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                               id="form2Example3c"/>
                                        <label class="form-check-label">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg" id="btn_register" disabled>Register</button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
    function validate() {
        let name = document.getElementById("name").value;
        if (name.trim() === "") {
            document.getElementById("validateName").innerHTML = "The name is not null";
            document.getElementById("btn_register").disabled = true;
        } else if (name.trim().length < 2 || name.trim().length > 10) {
            document.getElementById("validateName").innerHTML = "The length of name invalid";
            document.getElementById("btn_register").disabled = true;
        }else {
            document.getElementById("validateName").innerHTML="";
            document.getElementById("btn_register").disabled = false;
        }
    }
</script>
</html>
